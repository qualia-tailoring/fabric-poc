<!DOCTYPE html>
<html>
<head>
  <title>織り判別ミニアプリ</title>
  <meta charset="UTF-8">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    button { margin: 5px; }
    #correction input { width: 80%; padding: 6px; }
  </style>
</head>
<body>
  <h2>生地診断PoC</h2>
  <p>生地のイメージをヒアリングします</p>

  <div id="quiz">
    <p id="question"></p>
    <button onclick="submitAnswer('yes')">はい</button>
    <button onclick="submitAnswer('no')">いいえ</button>
  </div>

  <p id="result"></p>

  <div id="feedback" style="display:none;">
    <p>診断は合っていましたか？</p>
    <button onclick="submitFeedback(true)">はい</button>
    <button onclick="showCorrectionInput()">いいえ</button>

    <div id="correction" style="display:none;">
      <p>何を想像していましたか？</p>
      <input type="text" id="expectedText" placeholder="例: ツイル（綾織）">
      <button onclick="submitFeedback(false)">送信</button>
    </div>
  </div>

  <script>
    const questions = [
      { key: 'gloss', text: '光沢がありますか？' },
      { key: 'diagonal', text: '斜めの織り目が見えますか？' },
      { key: 'breathable', text: '通気性はありますか？' },
      { key: 'surface', text: '表面に凹凸がありますか？' },
      { key: 'luxury', text: '高級感がありますか？' },
      { key: 'stretch', text: '少し伸縮性がありますか？' }
    ];

    const answers = {};
    let current = 0;

    async function initializeApp() {
      try {
        await liff.init({ liffId: "2007543263-Q11rq7rm" });
        showQuestion();
      } catch (err) {
        console.error("LIFF初期化失敗:", err);
        document.getElementById("result").textContent = "LIFF初期化に失敗しました。";
      }
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('question').textContent = q.text;
    }

    function submitAnswer(value) {
      const q = questions[current];
      answers[q.key] = value;

      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        fetch("/api/infer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(answers)
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("quiz").style.display = "none";
          document.getElementById("result").textContent = `あなたの織り方は「${data.result}」かもしれません`;

          // フィードバック表示
          const fb = document.getElementById("feedback");
          fb.style.display = "block";
          fb.dataset.predicted = data.result;
        })
        .catch(error => {
          console.error("診断エラー:", error);
          document.getElementById("result").textContent = "診断中にエラーが発生しました。";
        });
      }
    }

    function showCorrectionInput() {
      document.getElementById("correction").style.display = "block";
    }

    function submitFeedback(isCorrect) {
      const predicted = document.getElementById("feedback").dataset.predicted;
      const expected = isCorrect ? predicted : document.getElementById("expectedText").value;

      fetch("/api/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          expected: expected,
          predicted: predicted,
          answers: answers
        })
      }).then(() => {
        document.getElementById("feedback").innerHTML = "<p>ご協力ありがとうございました！</p>";
      }).catch(err => {
        document.getElementById("feedback").innerHTML = "<p>送信に失敗しました。</p>";
      });
    }

    window.onload = initializeApp;
  </script>
</body>
</html>
