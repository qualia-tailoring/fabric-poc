<!DOCTYPE html>
<html>
<head>
  <title>織り判別ミニアプリ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fdfdfd;
      color: #333;
    }
    h2 {
      text-align: center;
      font-size: 1.5em;
    }
    #quiz, #result, #feedback {
      max-width: 500px;
      margin: auto;
      padding: 15px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    @media (min-width: 600px) {
      button {
        max-width: 300px;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h2>生地の織り組織診断PoC</h2>
  <div style="text-align:center;">
  <p>生地のイメージをヒアリングします</p>
  <p>ワンピースまたはシャツを作るイメージを浮かべて回答してください。</p>
  <p><B>前提：</B></p>
  <p>コットンやポリエステルなどの素材についての要望は選んでいる想定の為対象外です。</p>
  <p>ここでは生地の織り組織のイメージを教えてください</p>
  <p>※プリントなどの柄も対象外です</p>
  </div>

  <div id="quiz">
    <p id="question"></p>
    <button onclick="submitAnswer('yes')">はい</button>
    <button onclick="submitAnswer('no')">いいえ</button>
  </div>

  <div id="result"></div>

  <div id="feedback" style="display:none;">
    <div id="correction" style="display:none;">
      <p>何を想像していましたか？</p>
      <input type="text" id="expectedText" placeholder="例: ツイル（綾織）">
      <button onclick="submitFeedback(false)">送信</button>
    </div>
  </div>

  <!-- ✅ 外部JSを読み込む -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
